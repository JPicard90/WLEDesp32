name: WLED compile

on:
    workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
    - name: Set up Node.js
      uses: actions/setup-node@v4
    - name: Run PlatformIO
      run: |
        rm -rf /tmp/WLEDtemp/* || true
        mkdir -p /tmp/WLEDtemp
        # WLED UFFICIALE - MQTT stabile e funzionante
        wget https://github.com/wled/WLED/archive/refs/heads/main.zip -O /tmp/WLEDtemp/wled.zip
        unzip /tmp/WLEDtemp/wled.zip -d /tmp/WLEDtemp
        find /tmp/WLEDtemp -maxdepth 1 -mindepth 1 -name "WLED-main" -type d | head -1 > /tmp/WLEDtemp/wledfoldername
        WLED_FOLDER=$(cat /tmp/WLEDtemp/wledfoldername)
        cd "$WLED_FOLDER"
        
        npm install
        
        # Override con MQTT ABILITATO (WLED ufficiale lo supporta perfettamente)
        cat > platformio_override.ini << EOF
        [env:esp32_custom_mqtt]
        extends = esp32_4MB
        build_flags = 
          \${esp32_4MB.build_flags}
          -D WLED_ENABLE_MQTT
          -D WLED_RELEASE_NAME="ESP32_4MB_MQTT"
        EOF
        
        pio run -e esp32_custom_mqtt

    - name: Copy Files
      run: |
        cd $GITHUB_WORKSPACE
        WLED_FOLDER=$(cat /tmp/WLEDtemp/wledfoldername)
        cp "$WLED_FOLDER/.pio/build/esp32_custom_mqtt/firmware.bin" $GITHUB_WORKSPACE/custom_build.bin
        date -I | tr -d '\n' >$GITHUB_WORKSPACE/last_update_date.txt

    - name: Commit Files
      run: |
        cd $GITHUB_WORKSPACE
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
        git add $GITHUB_WORKSPACE/custom_build.bin
        git add $GITHUB_WORKSPACE/last_update_date.txt
        git commit -m "Commit Custom Build"
        git push origin main
